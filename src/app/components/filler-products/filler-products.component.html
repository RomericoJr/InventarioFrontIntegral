

<ion-content>
  <ion-list *ngIf="products.length > 0">
    <ion-item detail="true" *ngFor="let p of products" (click)="selectProduct(p)">
      {{p.name}}
    </ion-item>
  </ion-list>

  <ion-list *ngIf="products.length <= 0">
    <ion-item detail="true" >
      No hay coincidencia
    </ion-item>
  </ion-list>
</ion-content>
